<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"></link>
    <title>Modified Card Game</title>
  </head>
  <body>
    <button onclick="draw()" id="drawButton">Draw!</button>
    <p id="message"></p>

    <div style="display: inline-block" class="goodGuys">
    <h1 class="goodGuys" id="player1">Player 1</h1>
    <p class="goodGuys" id="card1Name"></p>
    <p class="goodGuys" id="card1HealthPoints"></p>
    <p class="goodGuys" id="card1PhysicalAttack"></p>
    <p class="goodGuys" id="card1PhysicalDefense"></p>
    <p class="goodGuys" id="card1MagicalAttack"></p>
    <p class="goodGuys" id="card1MagicalDefense"></p>
    <img class="goodGuys" id="card1Image" height="200" width="200" /><br>
    <button class="goodGuys" onclick="attack1()" id="attack1Button">Attack!</button>
    </div>

    <div style="display: inline-block" class="badGuys">
    <h1 class="badGuys" id="player2">Player 2</h1>
    <p class="badGuys" id="card2Name"></p>
    <p class="badGuys" id="card2HealthPoints"></p>
    <p class="badGuys" id="card2PhysicalAttack"></p>
    <p class="badGuys" id="card2PhysicalDefense"></p>
    <p class="badGuys" id="card2MagicalAttack"></p>
    <p class="badGuys" id="card2MagicalDefense"></p>
    <img class="badGuys" id="card2Image" height="200" width="200" /><br>
    <button class="badGuys" onclick="attack2()" id="attack2Button">Attack!</button>
    </div>

    <script src="cards.js"></script>
    <script src="round.js"></script>
  </body>
</html>
